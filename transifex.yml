git:
  filters:
  - filter_type: dir
    file_format: STRUCTURED_JSON
    source_file_extension: json
    source_language: en
    source_file_dir: sources/
    translation_files_expression: 'translations/<lang>/'

  - filter_type: dir
    file_format: STRUCTURED_JSON
    source_file_extension: json
    source_language: en
    source_file_dir: sources/widgets/
    translation_files_expression: 'translations/<lang>/widgets/'

  - filter_type: dir
    file_format: STRUCTURED_JSON
    source_file_extension: json
    source_language: en
    source_file_dir: /
    translation_files_expression: 'translations_tmp/<lang>/'

  - filter_type: dir
    file_format: STRUCTURED_JSON
    source_file_extension: json
    source_language: en
    source_file_dir: /widgets/
    translation_files_expression: 'translations_tmp/<lang>/widgets/'

  settings:
    pr_branch_name: tx_translations_<br_unique_id>