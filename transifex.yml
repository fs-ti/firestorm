git:
  filters:
  - filter_type: dir
    file_format: STRUCTURED_JSON
    source_file_extension: json
    source_language: en
    source_file_dir: en/
    translation_files_expression: '<lang>/'

  - filter_type: dir
    file_format: STRUCTURED_JSON
    source_file_extension: json
    source_language: en
    source_file_dir: en/widgets/
    translation_files_expression: '<lang>/widgets/'

  settings:
    pr_branch_name: tx_translations_<br_unique_id>
